<!DOCTYPE html>
<html lang="en">
<div th:replace="common/standard_head.html"></div>
<body>

<header th:replace="common/header.html"></header>

<div class="container">
  <div class="row" style="margin-top: 15%">
    <h2>Login</h2>
  </div>
  <form action="/login" method="POST">
    <div class="form-group">
      <div class="row">
        <div class="col-9" style="margin-left: 10%">
          <label class="col-form-label" for="loginUsername">Username</label>
          <input class="form-control" id="loginUsername" name="username" placeholder="username" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-9" style="margin-left: 10%">
          <label class="col-form-label" for="loginPassword">Password</label>
          <input class="form-control" id="loginPassword" name="password" placeholder="password" type="password">
        </div>
      </div>
      <span th:if="error != null">
                <div class="row">
                    <p style="color:red;" th:text="${error}"></p>
                </div>
            </span>
      <div class="row">
        <div class="col-10"></div>
        <div class="col" style="margin-top: 5%">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>


</div>

<footer th:replace="common/footer.html"></footer>
</body>
</html>
