<button class="btn btn-outline-primary" data-target="#example" data-toggle="modal" type="button">
  Sign Up
</button>
<div class="modal" id="example">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up!</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Sign up to experience a whole range of new features, exclusive to our members</p>
        <form method="POST" action="/signup">
          <div class="form-group">
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="fullName">Full Name</label>
                <input class="form-control"  name="fullName" id="fullName" placeholder="Full Name" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="loginUsername">Username</label>
                <input class="form-control"  name="username" id="loginUsername" placeholder="Username" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="loginPassword">Password</label>
                <input class="form-control" name="password" id="loginPassword" placeholder="Password" type="password">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="email">Email</label>
                <input class="form-control" name="email" id="email" placeholder="Email" type="email">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="phoneNumber">Phone Number:</label>
                <input class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" type="tel">
              </div>
            </div>
            <div class="row">
              <div class="col-10"></div>
              <div class="col" style="margin-top: 5%;margin-left: 10%;">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
