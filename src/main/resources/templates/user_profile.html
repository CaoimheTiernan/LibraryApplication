<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="css/layout.css" rel="stylesheet" type="text/css">
  <!--  todo remove the below line for deployment -->
  <link href="../static/css/layout.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!--  todo remove the below line for deployment -->
  <link href="../static/css/style.css" rel="stylesheet" type="text/css">

  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"
        integrity="sha384-0d2eTc91EqtDkt3Y50+J9rW3tCXJWw6/lDgf1QNHLlV0fadTyvcA120WPsSOlwga" rel="stylesheet">
</head>
<body>
<div id="header" th:replace="header.html">
  <h1>HEADER Library Management System</h1>
</div>
<div class="container" id="grid">
  <div class="row">
    <div class="col-lg-12">
      <h3>User Profile</h3>
    </div>
  </div>
  <div class="row" id="content">
    <div class="col-lg-5" id="profile" style="display: block;">
      <div class="page-box my-4 px-5 py-3 shadow-lg" id="info">
        <table class="table table-borderless text-table" id="mainInfo">
          <tbody>
          <tr>
            <td class="key-text">Name:</td>
            <td th:text="${fullName}"></td>
          </tr>
          <tr>
            <td class="key-text">Username:</td>
            <td th:text="${username}"></td>
          </tr>
          <tr>
            <td class="key-text">Member ID:</td>
            <td th:text="${id}"></td>
          </tr>
          <tr>
            <td class="key-text">email:</td>
            <td th:text="${email}"></td>
          </tr>
          <tr>
            <td class="key-text">Phone:</td>
            <!-- todo make sure thymeleaf gets a formatted phone number string here -->
            <td th:text="${phoneNumber}"></td>
          </tr>
          <tr>
            <td class="key-text">Date Joined:</td>
            <td th:text="${#dates.format(created, 'dd/MM/YYYY')}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="page-box shadow-lg" id="control">
        <table id="button-table">
          <tr>
            <td><span th:include="modals/edit_profile.html"></span></td>
            <td><a class="btn btn-primary btn-block" href="#">Catalogue</a></td>
          </tr>
          <tr>
            <td><span th:include="modals/change_password.html"></span></td>
            <td><a class="btn btn-primary btn-block" href="#">View Requests</a></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-lg-7" id="loans" style="max-height: 100%;">
      <div class="page-box my-4 p-2 shadow-lg">
        <div style="overflow-y: scroll;">
          <table class="table table-striped" id="loan-table">
            <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Checked Out</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody th:each="loan : ${loans}">
            <tr>
              <td th:text="${loan.artifact.title}"></td>
              <td th:text="${loan.artifact.author}"></td>
              <td th:text="${#dates.format(loan.created, 'dd-MMMMM YYYY')}"></td>
              <td th:if="${loan.returned == null}" th:text="'DUE ' + ${#dates.format(loan.due, 'dd-MMMMM YYYY')}"></td>
              <td th:if="${loan.returned != null}" th:text="'RETURNED ' + ${#dates.format(loan.returned, 'dd-MMMMM YYYY')}" ></td>
            </tr>
        <!--    <tr>
              <td>Programming Pearls</td>
              <td>Jon Bentley</td>
              <td>23-Dec 2019</td>
              <td>RETURNED 10-Jan 2020</td>
            </tr>
            <tr>
              <td>Harry Potter and the Order of the Phoenix</td>
              <td>J.K. Rowling</td>
              <td>11-Dec 2019</td>
              <td>OVERDUE 17 days</td>
            </tr>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer" th:replace="footer.html">
  <h1>FOOTER</h1>
</div>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
