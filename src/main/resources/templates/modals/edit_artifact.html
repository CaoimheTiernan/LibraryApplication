<!-- Strategy: create a form with all database columns included
 Return each field and handle the edit in the controller -->
<a class="btn btn-primary btn-block" data-target="#edit-artifact" data-toggle="modal" href="/edit_artifact"
   type="button">Edit
  Profile</a>
<div class="modal text-center" id="edit-artifact">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Artifact</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="model-body">
        <form action="/artifact/edit" method="POST">
          <div class="form-group">
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="newName">Full Name</label>
                <input class="form-control" id="newName" name="newName" placeholder="Name" th:value="${fullName}"
                       type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="newUsername">Username</label>
                <input class="form-control" id="newUsername" name="newUsername" placeholder="Username"
                       th:value="${username}" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="newEmail">Email</label>
                <input class="form-control" id="newEmail" name="newEmail" placeholder="Email" th:value="${email}"
                       type="email">
              </div>
            </div>
            <div class="row">
              <div class="col-9" style="margin-left: 10%">
                <label class="col-form-label" for="newPhoneNumber">Phone Number</label>
                <input class="form-control" id="newPhoneNumber" name="newPhoneNumber" placeholder="Phone Number"
                       th:value="${phoneNumber}" type="tel">
              </div>
            </div>
            <div class="row text-center">
              <div class="col-10"></div>
              <div class="col" style="margin-top: 5%">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
